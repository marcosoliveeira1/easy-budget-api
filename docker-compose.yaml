services:
  easy-budget:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easy-budget
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/docs/json"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
